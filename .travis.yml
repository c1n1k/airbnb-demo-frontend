language: node_js

node_js:
  - "8"

script:
  - yarn run test

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - npm install -g now

before_deploy:
  - yarn run build
deploy:
  - provider: script
      script: 
        - rm build/static/js/main.*.js.map
        - now alias $(now build -t=$NOW_SH_TOKEN --public) $URL_PROD -t=$NOW_SH_TOKEN
      on:
        branch: travis
      skip_cleanup: true